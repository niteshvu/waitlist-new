<div *ngIf="appUser" class="sprintContainer">
  <h5  class="currentSprint">Current Sprint: {{sprintInfo.currentSprint}}&nbsp;
      <span *ngIf = "sprintInfo.currentSprint">({{sprintInfo.startDate}} - {{sprintInfo.endDate}})</span></h5>
  <button *ngIf = "appUser.isAdmin" class="btn btn-primary newSprint" routerLink="/waitlist/new-sprint">New Sprint</button>
</div>
