<div class="container">
        <heading heading = "Start New Sprint"></heading>
        <div class="alert alert-info" role="alert">
           Note: Starting new sprint will clear the queue from the previous sprint.
           You can always check logs <a [routerLink] = "['/logs']">here</a>
        </div>
        <div class="sprintForm">
          <form  #sprintForm = "ngForm" (ngSubmit) = getData(sprintForm.value) autocomplete="off">  
              <div class="form-group">
                  <label for="sprintNumber">Sprint Number</label>
                  <input required #sprNumber = "ngModel" [(ngModel)] = "sprintNumber" name = "sprintNumber" id="sprintNumber" class="form-control" type="text">
                  <div class="alert alert-danger" *ngIf = "sprNumber.touched && sprNumber.invalid">
                      Sprint Number is required
                  </div>
              </div>
              <div class="form-group">
                <label for="startDate">Start Date</label>
                <div class="fieldContainer form-group">
                    <input (click)="stDate.toggle()" required [maxDate]="sprintForm.value.endDate" #stDate = "ngbDatepicker" [(ngModel)] = "startDate" ngbDatepicker name = "startDate" id="startDate" class="form-control" placeholder="yyyy-mm-dd" type="text">
                </div>
                <div class="alert alert-danger" *ngIf = "stDate.touched && stDate.invalid">
                    Start Date is required
                </div>
              </div>
              <div class="form-group">
                  <label for="endDate">End Date</label>
                  <div class="fieldContainer form-group">
                      <input  (click)="edDate.toggle()" [minDate]="sprintForm.value.startDate" required #edDate = "ngbDatepicker" [(ngModel)] = "endDate" ngbDatepicker name = "endDate" id="endDate" class="form-control" placeholder="yyyy-mm-dd" type="text">
                  </div>
                </div>
                <div class="alert alert-danger" *ngIf = "edDate.touched && edDate.invalid">
                    End Date is required
                </div>
              <button [disabled] = "sprintForm.invalid" class="btn btn-primary newSprint">Start New Sprint</button>
              <br>
              <button (click) = "cancel()"  type="button" class="btn cancel">Cancel</button> 
           </form>      
        </div>    
        <!--[minDate]="{year: sprintForm.value.startDate.year, month: sprintForm.value.startDate.month, day: sprintForm.value.startDate.day + 1}" -->
</div>
