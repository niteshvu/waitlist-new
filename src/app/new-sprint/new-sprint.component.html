<div class="sprintForm">
    <form #sprintForm = "ngForm" (ngSubmit) = getData(sprintForm.value)>  
        <div class="form-group">
            <label for="sprintNumber">Sprint Number</label>
            <input #sprNumber = "ngModel" [(ngModel)] = "sprintNumber" name = "sprintNumber" id="sprintNumber" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="startDate">Start Date</label>
          <div class="fieldContainer">
              <input #stDate = "ngbDatepicker" [(ngModel)] = "startDate" ngbDatepicker name = "startDate" id="startDate" class="form-control" placeholder="yyyy-mm-dd" type="text">
              <button class="btn btn-outline-secondary calendar" (click)="stDate.toggle()" type="button">  <i class="fa fa-calendar"></i></button>
          </div>
        </div>
        <div class="form-group">
            <label for="endDate">End Date</label>
            <div class="fieldContainer">
                <input #edDate = "ngbDatepicker" [(ngModel)] = "endDate" ngbDatepicker name = "endDate" id="endDate" class="form-control" placeholder="yyyy-mm-dd" type="text">
                <button class="btn btn-outline-secondary calendar" (click)="edDate.toggle()" type="button">  <i class="fa fa-calendar"></i></button>
            </div>
          </div>
        <button class="btn btn-primary newSprint">Start New Sprint</button>
      
      </form>      
</div>
