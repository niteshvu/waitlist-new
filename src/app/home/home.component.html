<request></request>
<p>
    <input #query type = "text"  class="form-control" placeholder="Search by name or status...">
</p> 
<table class="table">
  <thead>
      <tr>
        <th class='handle' *ngIf = "appUser"></th>
          <th>Id</th>
          <th>Name</th>
          <th>Duration</th>
          <th>Link</th>
          <th>Status</th>
          <th *ngIf = "appUser"></th>
          <th *ngIf = "appUser"></th>
          
      </tr>
  </thead>
  <tbody [sortablejs]="prs" [sortablejsOptions]="scrollableOptions">
      <tr *ngFor = "let pr of prs" [ngClass]="{'includes': query.value ? pr.status.concat(' ', pr.name).toLowerCase().includes(query.value.toLowerCase()) : ''}">
            <td *ngIf = "appUser"><a *ngIf = "appUser.isUser"><i class="fa fa-arrows fam"></i></a></td>
          <td>{{pr.sortId}}</td>
          <td>{{pr.name}}</td>
          <td>{{pr.createdDate | timeAgo}}</td>
          <td><a target="_blank" [href]="pr.link">Open in GitHub</a></td>
          <td>{{pr.status}}</td>
          <td *ngIf = "appUser"><a *ngIf = "appUser.isUser" [routerLink] = "['/prs/', pr.$key]" ><i class="fa fa-edit fam"></i></a></td>
          <td *ngIf = "appUser"><a (click) = "delete(pr.$key)" *ngIf = "appUser.isUser"><i class="fa fa-trash  fam"></i></a></td>
      </tr>
  </tbody>
</table>
